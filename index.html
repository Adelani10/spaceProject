<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/main.css">
    <title>launch countdown</title>
</head>
<body class="">
    <div class=" parent-cnt bg-[url('./pattern-hills.svg')] container mx-auto h-screen bg-no-repeat bg-right-bottom md:bg-bottom bg-veryDarkBlue">
        <div
            class="container main-cnt mx-auto space-y-6 flex flex-col bg-[url('./zg-stars.svg')] bg-no-repeat relative text-center items-center md:justify-center h-full md:p-12 py-36 md:py-0  border-teal-300">
            <h1 class="tracking-widest text-2xl md:text-4xl uppercase pb-12 font-bold text-white">
                We're launching soon
            </h1>
            <div class="boxes space-x-3 md:space-x-8 flex items-center  pb-12 justify-center">
                <div class="flex flex-col items-center w-1/4 space-y-2">
                    <h2
                        class="bg-gradient-to-b from-veryDarkMostlyBlackBlue to-grayishBlue py-3 px-2 days rounded-sm font-bold text-4xl text-softRed ">
                        50
                    </h2>
                    <p class="text-grayishBlue tracking-widest uppercase text-[50%]">
                        Days
                    </p>
                </div>
                <div class="flex flex-col items-center w-1/4 space-y-2">
                    <h2
                        class="bg-gradient-to-b from-veryDarkMostlyBlackBlue to-grayishBlue py-3 px-2 hours rounded-sm font-bold text-4xl text-softRed ">
                        50
                    </h2>
                    <p class="text-grayishBlue tracking-widest uppercase text-[50%]">
                        hours
                    </p>
                </div>
                <div class="flex flex-col items-center space-y-2">
                    <h2
                        class="bg-gradient-to-b from-veryDarkMostlyBlackBlue to-grayishBlue py-3 px-2 minutes rounded-sm font-bold text-4xl text-softRed ">
                        50
                    </h2>
                    <p class="text-grayishBlue tracking-widest uppercase text-[50%]">
                        minutes
                    </p>
                </div>
                <div class="flex flex-col items-center space-y-2">
                    <h2
                        class="bg-gradient-to-b from-veryDarkMostlyBlackBlue to-grayishBlue py-3 px-2 seconds rounded-sm font-bold text-4xl text-softRed ">
                        50
                    </h2>
                    <p class="text-grayishBlue tracking-widest uppercase text-[50%]">
                        seconds
                    </p>
                </div>
            </div>
        
        
            <div class="icons text-2xl absolute bottom-9 flex pt-6 md:text-lg space-x-6 md:space-x-4">
                <a href="https://twitter.com/laniplaydirty">
                    <img src="./img/icon-facebook.svg" alt="fb">
                </a>
                <a href="https://twitter.com/laniplaydirty">
                    <img src="./img/icon-pinterest.svg" alt="P">
                </a>
                <a href="https://twitter.com/laniplaydirty">
                    <img src="./img/icon-instagram.svg" alt="ig">
                </a>
        
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
